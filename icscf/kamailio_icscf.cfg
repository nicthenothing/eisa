##nic
route[EXTRACT_PLMN_INFO] {
    # Init
    $var(plmn_mcc) = "";
    $var(plmn_mnc) = "";

    # 1) R-URI
    if ($rd =~ ".*\\.mnc0?[0-9]+\\.mcc[0-9]+\\.3gppnetwork\\.org") {
        $var(plmn_mnc) = $(rd{re.subst,/.*\.mnc0?([0-9]+)\.mcc[0-9]+\.3gppnetwork\.org/\\1/});
        $var(plmn_mcc) = $(rd{re.subst,/.*\.mnc[0-9]+\.mcc([0-9]+)\.3gppnetwork\.org/\\1/});
        xlog("L_INFO", "ICSCF: PLMN from R-URI → MCC=$var(plmn_mcc), MNC=$var(plmn_mnc)\n");
    }
    # 2) From-domain
    else if ($fd =~ ".*\\.mnc0?[0-9]+\\.mcc[0-9]+\\.3gppnetwork\\.org") {
        $var(plmn_mnc) = $(fd{re.subst,/.*\.mnc0?([0-9]+)\.mcc[0-9]+\.3gppnetwork\.org/\\1/});
        $var(plmn_mcc) = $(fd{re.subst,/.*\.mnc[0-9]+\.mcc([0-9]+)\.3gppnetwork\.org/\\1/});
        xlog("L_INFO", "ICSCF: PLMN from From-domain → MCC=$var(plmn_mcc), MNC=$var(plmn_mnc)\n");
    }
    # 3) To-domain
    else if ($td =~ ".*\\.mnc0?[0-9]+\\.mcc[0-9]+\\.3gppnetwork\\.org") {
        $var(plmn_mnc) = $(td{re.subst,/.*\.mnc0?([0-9]+)\.mcc[0-9]+\.3gppnetwork\.org/\\1/});
        $var(plmn_mcc) = $(td{re.subst,/.*\.mnc[0-9]+\.mcc([0-9]+)\.3gppnetwork\.org/\\1/});
        xlog("L_INFO", "ICSCF: PLMN from To-domain → MCC=$var(plmn_mcc), MNC=$var(plmn_mnc)\n");
    }

    # Store in AVPs
    $avp(plmn_mcc) = $var(plmn_mcc);
    $avp(plmn_mnc) = $var(plmn_mnc);
    $avp(plmn_id)  = $var(plmn_mcc) + ":" + $var(plmn_mnc);

    if ($avp(plmn_id) != ":") {
        xlog("L_INFO", "ICSCF: Processing request for PLMN: $avp(plmn_id)\n");
    }
}

route[VALIDATE_PLMN] {
    # Check if PLMN is configured
    if($avp(plmn_id) == "") {
        xlog("L_WARN", "ICSCF: No PLMN information found in request\n");
        # Allow processing for backward compatibility
        return;
    }
    
    # Check if this is home network
    if($avp(plmn_mcc) == HOME_MCC && $avp(plmn_mnc) == HOME_MNC) {
        $avp(is_home_network) = 1;
        setflag(FLT_HOME_NETWORK);
        xlog("L_INFO", "ICSCF: Home network request\n");
        return;
    }
    
    # Check if PLMN is supported
    if(!$sht(plmn_config=>$avp(plmn_id))) {
        xlog("L_WARN", "ICSCF: Unsupported PLMN: $avp(plmn_id)\n");
        send_reply("403", "Forbidden - PLMN not supported");
        exit;
    }
    
    # Check roaming agreement
    if(!$sht(roaming_agreements=>$avp(plmn_id))) {
        xlog("L_WARN", "ICSCF: No roaming agreement for PLMN: $avp(plmn_id)\n");
        send_reply("403", "Forbidden - Roaming not allowed");
        exit;
    }
    
    # Set roaming flags
    $avp(is_roaming_user) = 1;
    setflag(FLT_ROAMING);
    setflag(FLT_VISITED_NETWORK);
    
    # Store visited network info
    $sht(visited_networks=>$ci) = $avp(plmn_id);
    
    xlog("L_INFO", "ICSCF: Roaming user from PLMN: $avp(plmn_id)\n");
}

route[SET_PLMN_CONTEXT] {
    # Set headers for downstream processing
    if(isflagset(FLT_ROAMING)) {
        append_hf("P-Visited-Network-ID: $avp(plmn_id)\r\n");
        append_hf("P-Access-Network-Info: 3GPP-E-UTRAN; utran-cell-id-3gpp=$avp(plmn_id)\r\n");
    }
    
    # Set specific routing context
    if(isflagset(FLT_HOME_NETWORK)) {
        $avp(routing_context) = "home";
    } else if(isflagset(FLT_ROAMING)) {
        $avp(routing_context) = "roaming";
    }
    
    xlog("L_INFO", "ICSCF: Routing context set to: $avp(routing_context)\n");
}
