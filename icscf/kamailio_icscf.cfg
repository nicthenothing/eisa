######################################################################
# Handling of REGISTER requests - Enhanced with Multi-PLMN support
######################################################################
route[register]
{
	t_set_fr(5000, 5000); 

#!ifdef WITH_MULTIPLMN
	# Enhanced logging for roaming scenarios
	if(isflagset(FLT_ROAMING)) {
		xlog("L_INFO", "ICSCF: Processing REGISTER for roaming user from PLMN: $avp(plmn_id)\n");
		# Add roaming-specific headers
		append_hf("P-Charging-Vector: icid-value=$ci-icscf; orig-ioi=$avp(plmn_id)\r\n");
	}
#!endif

	#first check if we have an S-CSCF list
	if (I_scscf_select("0")) {
		#there is an S-CSCF list - no need to do a UAR
		t_on_reply("register_reply");
		t_on_failure("register_failure");
		if (!t_relay()) {
			send_reply("500","Error forwarding towards S-CSCF");
		}
       } else {
		#no S-CSCF list therefore must do UAR
		#free this from the failed I_scscf_select call
		I_scscf_drop();
		# Do an asynchronous UAR:
		#0=REG/DEREG; 1=REG+Capabilities
#!ifdef WITH_MULTIPLMN
    # Enhanced UAR for roaming users
    if (isflagset(FLT_ROAMING)) {
        xlog("L_INFO", "ICSCF: Performing UAR for roaming user\n");
        # Call UAR with roaming flag = 1
        if (!I_perform_user_authorization_request("REG_UAR_REPLY", 1)) {
            send_reply("500", "Error in UAR (Roaming)");
            exit;
        }
    } else {
        # Standard UAR with flag = 0
        if (!I_perform_user_authorization_request("REG_UAR_REPLY", 0)) {
            send_reply("500", "Error in UAR (Home)");
            exit;
        }
    }
#!else

                if (!I_perform_user_authorization_request("REG_UAR_REPLY","0")) {
			send_reply("500", "Error in Request");
		}
#!endif
	}
	exit;
}

route[REG_UAR_REPLY]
{
#!ifdef WITH_MULTIPLMN
    xlog("L_INFO", "ICSCF: UAR Reply - Return code: $avp(s:uaa_return_code)\n");
#!endif
    #xlog("$$avp(s:uaa_return_code) = $avp(s:uaa_return_code)\n");
    #this is async so to know status we have to check the reply avp
    switch ($avp(s:uaa_return_code)){
            case 1: #success
                    if (I_scscf_select("0")){
                            t_on_failure("register_failure");
                            t_on_reply("register_reply");

#!ifdef WITH_MULTIPLMN
                            # Enhanced logging for roaming
                            if(isflagset(FLT_ROAMING)) {
                                xlog("L_INFO", "ICSCF: Relaying REGISTER to S-CSCF for roaming user from $avp(plmn_id)\n");
                            }
#!endif

                            #now relay to appropriate SCSCF
                            if (!t_relay()) {
                                    t_reply("500", "Error forwarding to SCSCF");
                            }
                    } else {#select failed
                            I_scscf_drop();
                            t_reply("500", "Server error on SCSCF Select (UAR)");
                    }
                    break;
            case -1: #failure
                    xlog("L_ERR", "UAR failure - error response sent from module\n");
                    break;
            case -2: #error
                    xlog("L_ERR", "UAR error - sending error response now\n");
                    t_reply("500", "UAR failed");
                    break;
            default:
                    xlog("L_ERR", "Unknown return code from UAR, value is [$avp(s:uaa_return_code)]\n");
                    t_reply("500", "Unknown response code from UAR");
                    break;
    }
}


######################################################################
# Replies to REGISTER requests - Enhanced with roaming support
######################################################################
onreply_route[register_reply]
{
	xlog("L_DBG", "Enter register reply block");

#!ifdef WITH_MULTIPLMN
	# Enhanced logging for roaming scenarios
	if(isflagset(FLT_ROAMING)) {
		xlog("L_INFO", "ICSCF: REGISTER reply for roaming user: $rs $rr\n");
		
		# Add roaming-specific charging headers
		if(status =~ "^2[0-9][0-9]") {
			append_hf("P-Charging-Function-Addresses: ccf=icscf.ims.mnc080.mcc432.3gppnetwork.org\r\n");
		}
	}
#!endif

	if (!t_check_status("(408)|(480)")){
		if (!t_check_status("(401)")){
			xlog("L_DBG", "dropping scscf list on register failure");
			I_scscf_drop();
		} else {
			xlog("L_DBG", "This is a 401 - keep scscf list to do optimisation");
		}
	}
	break;
}

######################################################################
# Failed REGISTERs - Enhanced with roaming support
######################################################################
failure_route[register_failure]
{
	if (t_branch_timeout() || t_check_status("([5-6][0-9][0-9])")){

#!ifdef WITH_MULTIPLMN
		# Enhanced logging for roaming failures
		if(isflagset(FLT_ROAMING)) {
			xlog("L_WARN", "ICSCF: REGISTER failure for roaming user from $avp(plmn_id): $T_reply_code $T_reply_reason\n");
		}
#!endif

		if (I_scscf_select("1")) {
			t_on_reply("register_reply");
			t_on_failure("register_failure");
			if (!t_relay()) {
				t_reply("500","Error forwarding towards next S-CSCF");
				break;
			}
			break;
		} else {
			t_reply("500", "Server error on UAR select next S-CSCF");
			break;
		}
	} else {
		if (!t_check_status("(401)")){
			xlog("L_DBG", "dropping scscf list on register failure");
			I_scscf_drop();
		} else {
			xlog("L_DBG", "This is a 401 - keep scscf list to do optimisation");
		}    
		break;
	}
}

